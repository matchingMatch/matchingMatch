<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매치등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav>
        this is navbar
    </nav>
    <header>
        Header
    </header>
    <main>
        <form action="{% url 'matchingMatch:match_register' %}" method="post" enctype="multipart/form-data" >
            {% csrf_token %}
            <label for="select_team"> 팀 선택 </label>
            <select name="select_teams" value="팀 선택">
                {% for team_name in team_list %} <!--team list 가져올 방법 모르겠음-->
                <option value="{{team_name}}" name="team_name">
                    {{team_name}}
                </option>
                {% endfor %}
            </select>

            <label for="gender"> 성별 </label>
            <select name="gender" value="성별">
                <option value="gender" name="gender">
                    {{MatchInfo.gender}}
                </option>
            </select>

            <label for="date"> 날짜 </label>
            <input type="date" id="date">
                
            <label for="start_time">시작시간</label>
            <input type="time" id="start_time">

            <label for="end_time"> 끝나는 시간</label>
            <input type="time" id="end_time">


            <label for="stadium"> 축구장 </label>
            <select name="stadium" value="축구장">
                <option value="{{}}" name="stadium">
                    {{stadium}}
                </option>
            </select>

            <label for="cost"> 축구장 비용 </label>
            <input type="text" name="cost" placeholder="원구장비/상대팀 부담비용">

            <label for="etc"> 기타사항 </label>
            <input type="text" id="etc" placeholder="기타사항">
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
