<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매치등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav>
        this is navbar
    </nav>
    <header>
        Header
    </header>
    <main>
        <form action="{% url 'matchingMatch:match_register' %}" method="post" enctype="multipart/form-data" >
            {% csrf_token %}

            <label for="gender"> 성별 </label>
            {{match_form.gender}}

            <label for="date"> 날짜 </label>
            <input name = "date"type="date" id="date">
                
            <label for="start_time">시작시간</label>
            <input name = "start_time" type="time" id="start_time">

            <label for="end_time"> 끝나는 시간</label>
            <input name = "end_time" type="time" id="end_time">


            <label for="stadium"> 축구장 </label>
            <select name="stadium" value="축구장">
                {% for stadium in stadium_name_list %}
                <option value="{{stadium_name}}" name="stadium">
                    {{stadium.stadium_name}}
                </option>
                {% endfor %}
            </select>

            <label for="stadium_cost"> 축구장 비용 </label>
            <input type="text" name="stadium_cost" placeholder="원구장비/상대팀 부담비용">

            <label for="etc"> 기타사항 </label>
            <input name = "etc" type="text" id="etc" placeholder="기타사항">

            <input type="submit" , value="저장하기" />
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
