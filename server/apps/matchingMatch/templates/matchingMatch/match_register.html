{% extends 'matchingMatch/base.html' %}

{% block content %}
	<body>
		{{ match_form.errors }}
		{{match_form.non_field_errors }}
		<main>
			<form
				action="{% url 'matchingMatch:match_register' %}"
				method="post"
				enctype="multipart/form-data"
			>
				{% csrf_token %}

				<label for="gender"> 성별 </label>
				{{match_form.gender}}

				<label for="date"> 날짜 </label>
				<input name="date" type="date" id="date" />

				<label for="start_time">시작시간</label>
				<input name="start_time" type="time" id="start_time" />

				<label for="end_time"> 끝나는 시간</label>
				<input name="end_time" type="time" id="end_time" />

				<label for="stadium"> 축구장 </label>
				<select name="stadium" value="축구장">
					{% for stadium_object in stadium_name_list %}
					<option value="{{stadium_object.id}}">
						{{stadium_object.stadium_name}}
					</option>
					{% endfor %}
				</select>

				<label for="stadium_cost"> 축구장 비용 </label>
				<input
					type="text"
					name="stadium_cost"
					placeholder="원구장비/상대팀 부담비용"
				/>

				<label for="etc"> 기타사항 </label>
				<input name="etc" type="text" id="etc" placeholder="기타사항" />
				<div
					class="g-recaptcha"
					data-sitekey="6LerqngkAAAAAB3wEJV0hNQnBn3RWtlv5pkoL-7v"
				></div>
				<input type="submit" , value="저장하기" />
			</form>
		</main>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
{% endblock content %}
