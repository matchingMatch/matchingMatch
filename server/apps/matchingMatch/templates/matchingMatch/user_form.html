<!DOCTYPE html>
{% load static %}
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  </head>
  <body>
    <div class="'edit-accinfo-container">
        <h1 class="form-field--title">Edit Account</h1>
    
        <div class="section">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
    
                {% for field in form %}
                    <div class="form-field--wrapper">
                        <label>{{field.label}}</label>
                        {{field}}
                    </div>
                {% endfor %}
                <div class="form-field--wrapper">
                    <input class="btn btn--primary formsubmit-btn" type="submit" value="팀 정보 수정" />
                </div>
    
            </form>
        </div>
  </body>
</html>
