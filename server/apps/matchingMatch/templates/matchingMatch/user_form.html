{% extends 'matchingMatch/base.html' %}

{% block content %}
  <body>
        
    <div class="'edit-accinfo-container">
        <h1 class="form-field--title">팀 정보 수정</h1>
    
        <div class="section">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
    
                {% for field in form %}
                    <div class="form-field--wrapper">
                        <label>{{field.label}}</label>
                        {{field}}
                    </div>
                {% endfor %}
                <div class="form-field--wrapper">
                    <input class="btn btn--primary formsubmit-btn" type="submit" value="팀 정보 수정" />
                </div>
            </form>
        </div>
  </body>
{% endblock content %}
