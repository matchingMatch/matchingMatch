{% extends 'matchingMatch/base.html' %}
{%load static%}
{% block content %}
<body >
	<div class="wrap w-100 vh-100 d-flex bg-light justify-content-center p-0">
		<div class="d-flex flex-column bg-white" style = "width:700px;">
			<div class="section justify-content-center text-center mt-3">
				{% if user.team_logo %}
				<img class="user--team_logo--lg mb-3" src="{{user.team_logo.url}}" />
				<h1>{{user.team_name}}</h1>
				{% endif %}
			</div>
		
			<div class="account-buttons justify-content-center text-center mb-3">
				<a class="btn btn--secondary mx-3"
					href="{% url 'matchingMatch:edit-account' %}"
					>팀 정보 수정
				</a>
				<a
					class="btn btn--secondary mx-3"
					href="{% url 'matchingMatch:change-password' %}"
					>비밀번호 변경</a
				>
				<a
					class="btn btn--secondary mx-3"
					href="{% url 'matchingMatch:team_detail' user.pk %}"
					>팀 프로필 조회
				</a> 
				<a
					class="btn btn--secondary mx-3"
					href="{% url 'matchingMatch:delete-account' user.pk %}"
					>팀 계정 탈퇴</a
				> 
			</div>

			<div class="section justify-content-center text-center mb-3">
			<h3>우리 팀 매치 목록</h3>
			<a
				class="btn btn--secondary"
				href="{% url 'matchingMatch:my_register_matches' user.pk %}"
				>우리 팀이 주최한 매치 목록 조회하기</a
			> 
			<a
				class="btn btn--secondary"
				href="{% url 'matchingMatch:my_apply_matches' user.pk %}"
				>우리 팀이 신청한 매치 목록 조회하기</a
			> 
			</div>
		</div>
	</div>
</body>
{% endblock content %}
