<!DOCTYPE html>
{% load static %}
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="{% static 'css/main.css' %}" />
	</head>
	<body>
    
    {% include 'matchingMatch/navbar.html' %}

		<div class="section">
      <h1>{{user.team_name}}</h1>
			{% if user.team_logo %}
			<img class="user--team_logo--lg" src="{{user.team_logo.url}}" />
			{% endif %}
		</div>

		<div id="account--buttons">
			<a
				class="btn btn--secondary"
				href="{% url 'matchingMatch:edit-account' %}"
				>팀 정보 수정</a
			>
			<a
				class="btn btn--secondary"
				href="{% url 'matchingMatch:change-password' %}"
				>비밀번호 변경</a
			>
      <a
				class="btn btn--secondary"
				href="{% url 'matchingMatch:team_detail' user.pk %}"
				>팀 프로필 조회</a
			> 
      <a
				class="btn btn--secondary"
				href="{% url 'matchingMatch:delete-account' user.pk %}"
				>팀 계정 탈퇴</a
			> 
		</div>


    <div class="section">
      <h2>우리 팀 매치 목록</h2>
      <a
				class="btn btn--secondary"
				href="{% url 'matchingMatch:my_register_matches' user.pk %}"
				>우리 팀이 주최한 매치 목록 조회하기</a
			> 
      <a
				class="btn btn--secondary"
				href="{% url 'matchingMatch:my_apply_matches' user.pk %}"
				>우리 팀이 신청한 매치 목록 조회하기</a
			> 
    </div>


	</body>
</html>
