{% extends 'matchingMatch/base.html' %}

{% block content %}
<body>
    팀 목록
    <form action = "{% url 'matchingMatch:team_list' %}" method="get" >
        <select name="order" id="order" onChange = "form.submit();">
            <option  value="" {%if order == "" %} selected {% endif %}></option>
            <option value="team_name"  {%if order == "team_name" %} selected {% endif %}>
                이름순
            </option>
            <option value="-level" {%if order == "-level" %} selected {% endif %}>
                실력순
            </option>
            <option value="-manner" {%if order == "-manner" %} selected {% endif %}>
                매너순
            </option>
            
        </select>
        <div id="team-search">
            <input name="team_search" type="text">
            <button class="btn btn-primary" type="submit">검색</button>
        </div>
    </form>

    {% for team in teams %}
    <a href="{% url 'matchingMatch:team_detail' team.pk %} ">
        팀 이름 : {{team.team_name}}
        지역: {{team.region}}
        매너 점수 : {{team.manner}}
        실력 점수 : {{team.level}}
        <br>
    </a>
    {% endfor %}

</body>
{% endblock content %}
