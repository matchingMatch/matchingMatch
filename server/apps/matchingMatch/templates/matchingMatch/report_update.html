{% extends 'matchingMatch/base.html' %}
{% load static %}
{% block content %}
<div class="wrap w-100 h-100 d-flex bg-light justify-content-center p-0" style="min-height:80vh">
    <div class="d-flex flex-column bg-white " style = "width:700px;">
        <div class="text-center">
            <h4>신고 글 수정</h4>
        </div>
        
        
        <form action="" method="post" class="mt-3 d-flex flex-column justify-content-center text-center mx-5" style="font-size:12px;" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group border-bottom border-dark d-flex flex-row align-items-center text-center" style="position: relative; margin-bottom: 25px; overflow: hidden; width:100%; padding: 6px 0px;">
                <div class="col-4 px-2 text-start">
                    <label for="title" class="p-0 text-center">
                        <img src="{% static 'icon/pen-to-square-solid.svg' %}" alt="pen-to-square" style="height:12px; width:12px;"> 제목
                    </label>
                </div>
                <div class="col-8 text-center">
                    <input name="title" class="form-control" type="text" id="title" placeholder="제목을 입력하세요"  style="width:95%; border:none; font-size:12px;" value="{{form.title.value}}">
                </div>
            </div>

            <div class="form-group border-bottom border-dark d-flex flex-row align-items-center " style="position: relative; margin-bottom: 25px; overflow: hidden; width:100%; padding: 6px 0px;">
                <div class="col-4 px-2 text-start">
                    <label for="content" class="p-0 text-center">
                        <img src="{% static 'icon/bullhorn-solid.svg' %}" alt="/bullhorn-solid" style="height:12px; width:12px;"> 신고내용
                    </label>
                </div>
                <div class="col-8 text-center">
                    <textarea rows="8" cols="50" class="form-control" name="content" type="text" id="content" style="width:95%; border:none; font-size:12px;" placeholder="신고내용을 자세하게 적어주세요" value = "{{form.content.value}}">{{ form.content.value}}</textarea>
                </div>
            </div>

            <div class="form-group border-bottom border-dark d-flex flex-row align-items-center " style="position: relative; margin-bottom: 25px; overflow: hidden; width:100%; padding: 6px 0px;">
                <div class="col-4 px-2 text-start">
                    <label for="image" class="p-0 text-center">
                        <img src="{% static 'icon/image-solid.svg' %}" alt="iamge" style="height:12px; width:12px;"> 관련사진
                    </label>
                </div>
                <div class="col-8 text-center">
                    <input name="image" type="file" id="image" style="width:100%; border:none;" value = "{{form.image.value}}">
                </div>
            </div> 


            <div class="update">
                <button class="btn btn-outline-warning btn-sm" type="submit"  style="text-decoration:none; color:black;">
                    수정하기
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
