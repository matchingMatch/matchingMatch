<!DOCTYPE html>
{% load static %}
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  </head>
  
  <h1>비밀번호 변경</h1>
  <body>
    <form method="POST">
      {% csrf_token %}
      <div class="form-field--wrapper">
        <label>새로운 비밀번호 입력</label>
        <input class="form-field--input" type="password" name="password1" />
      </div>

      <div class="form-field--wrapper">
        <label>새로운 비밀번호 재확인</label>
        <input class="form-field--input" type="password" name="password2" />
      </div>

      <div class="form-field--wrapper">
        <input class="btn btn--primary" type="submit" value="비밀번호 변경" />
      </div>
    </form>
  </body>
</html>
