
{% extends 'matchingMatch/base.html' %}

{% block content %}
  <body>
    <div class="wrap w-100 h-100 d-flex bg-light justify-content-center p-0" style="min-height:80vh">
      <div class="d-flex flex-column bg-white " style = "width:700px;">
        <div class="section m-3">
          <h1>비밀번호 변경</h1>
        </div>
        <form method="POST">
          {% csrf_token %}
          <div class="form-field--wrapper m-3">
            <label>새로운 비밀번호 입력</label>
            <input class="form-field--input" type="password" name="password1" />
          </div>

          <div class="form-field--wrapper m-3">
            <label>새로운 비밀번호 재확인</label>
            <input class="form-field--input" type="password" name="password2" />
          </div>

          <div class="form-field--wrapper m-3">
            <input class="btn btn--primary" type="submit" value="비밀번호 변경" />
          </div>
        </form>
      </div>
    </div>
  </body>
{% endblock content %}
