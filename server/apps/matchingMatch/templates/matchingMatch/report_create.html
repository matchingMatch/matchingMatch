{% extends 'matchingMatch/base.html' %}
{% load static %}
{% block content %}

{{ form.errors }} {{form.non_field_errors }}
<div class="wrap w-100 vh-100 d-flex bg-light justify-content-center p-0">
    <div class="d-flex flex-column bg-white  " style = "width:700px;">
        <div class="text-center">
            <h4>신고글 작성하기</h4> 
        </div>
        <div >
            <form action="{% url 'matchingMatch:report_create' team.pk %}" method="post" enctype="multipart/form-data" class="mt-3 d-flex flex-column justify-content-center text-center mx-5" style="font-size:12px;">
            {% csrf_token %}    
                {% comment %} {{form.as_p}} {% endcomment %}
                <div class="create justify-content-center">
                    <div class="form-group border-bottom border-dark d-flex flex-row align-items-center text-center" style="position: relative; margin-bottom: 25px; overflow: hidden; width:100%; padding: 6px 0px;">
						<div class="col-4 px-2 text-start">
							<label for="title" class="p-0 text-center">
								<img src="{% static 'icon/pen-to-square-solid.svg' %}" alt="pen-to-square" style="height:12px; width:12px;"> 제목
							</label>
						</div>
						<div class="col-8 text-center">
							<input name="title" class="form-control" type="text" id="title" placeholder="제목을 입력하세요"  style="width:95%; border:none; font-size:12px;" value="{{ form.subject.value|default_if_none:'' }}">
						</div>
					</div>

                    <div class="form-group border-bottom border-dark d-flex flex-row align-items-center " style="position: relative; margin-bottom: 25px; overflow: hidden; width:100%; padding: 6px 0px;">
						<div class="col-4 px-2 text-start">
							<label for="content" class="p-0 text-center">
								<img src="{% static 'icon/bullhorn-solid.svg' %}" alt="/bullhorn-solid" style="height:12px; width:12px;"> 신고내용
							</label>
						</div>
						<div class="col-8 text-center">
							<textarea rows="8" cols="50" class="form-control" name="content" type="text" id="content" style="width:95%; border:none; font-size:12px;" placeholder="신고내용을 자세하게 적어주세요">{{ form.content.value|default_if_none:'' }}</textarea>
						</div>
					</div>

                    <div class="form-group border-bottom border-dark d-flex flex-row align-items-center " style="position: relative; margin-bottom: 25px; overflow: hidden; width:100%; padding: 6px 0px;">
						<div class="col-4 px-2 text-start">
							<label for="image" class="p-0 text-center">
								<img src="{% static 'icon/image-solid.svg' %}" alt="iamge" style="height:12px; width:12px;"> 관련사진
							</label>
						</div>
						<div class="col-8 text-center">
							<input name="image" type="file" id="image" style="width:100%; border:none; ">
						</div>
					</div>


                    <button class="btn btn-outline-warning btn-sm" type="submit" style="text-decoration:none; color:black;">
                        저장하기
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
